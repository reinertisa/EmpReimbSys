<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/mystyles.css" />

</head>

<body class="jumbotron">

  <form class="container" action="#" id="myForm">

    <div class="form-group row">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="uname" name="uname">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pass" name="password">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-4">
        <button type="submit" class="button3 btn btn-primary" id="btn" value="Login">Sign In</button>
      </div>
    </div>

    <div class="form-group row" id="warningText">

    </div>


  </form>

  <div class="container divalign">
    <div class="form-group row">
      <div class="col-sm-8">
        <a href="./resources/html/signup.html">New around here? Sign up</a>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-8">
        <a href="./resources/html/forgetPass.html">Forgot password?</a>
      </div>
    </div>
  </div>

  <script src="./resources/scripts/signin.js"></script>


</body>

</html>
